	<div class="container">

<div class="modal fade" id="reg" tabindex="-1">
	<!-- 窗口声明 -->
	<div class="modal-dialog">
		<!-- 内容声明 -->
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" data-dismiss="modal"><span>&times;</span></button>
				<h4 class="modal-title">会员注册</h4>
			</div>
			<div class="modal-body">
				<div class="container-fluid">
					<form id="regForm">
						<div class="form-group">
							<label class="control-label">用户名</label>
							<input type="text"name="user" class="form-control" placeholder="请输入用户名">
						</div>
						<div class="form-group">
							<label class="control-label">密码</label>
							<input type="password"name="pass" class="form-control" placeholder="请输入用户名">
						</div>
						<div class="form-group">
							<label class="control-label">邮箱</label>
							<input type="email"name="email" class="form-control" placeholder="请输入用户名">
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" id="regSubmit">注册</button>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" id="login" tabindex="-1">
	<!-- 窗口声明 -->
	<div class="modal-dialog">
		<!-- 内容声明 -->
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" data-dismiss="modal"><span>&times;</span></button>
				<h4 class="modal-title">会员登陆</h4>
			</div>
			<div class="modal-body">
				<div class="container-fluid">
					<form id="loginForm">
						<div class="form-group">
							<label class="control-label">用户名</label>
							<input type="text"name="user" class="form-control" placeholder="请输入用户名">
						</div>
						<div class="form-group">
							<label class="control-label">密码</label>
							<input type="password"name="pass" class="form-control" placeholder="请输入用户名">
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" id="loginSubmit" >登录</button>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div id="content">
			<div id="bg"class="">
				<hgroup>
					<h1>尽享畅聊的每一分钟</h1>
					<h2>开启新的通讯时代</h2>
				</hgroup>
				<div class="pic">
					<img></img>
				</div>
			</div>
			<div class="content-1">
			<div class='online'>
				<h3 class="pull-right">在线人数：<span class="label label-info" id="status">0</span></h3>
			</div>
			<div id="historyMsg">
      </div>
			<div class="send">
				<div class="container-fluid">
				<div id="emoji" class="none">
				</div>
				<span class="input-group pull-left"><label class="file btn btn-warning"style="width:40px;height:34px;overflow:hidden;padding:0;margin:0"><input type="file" id="pic"value="上传文件"style="display:none;"/><span class="glyphicon glyphicon-folder-open"></span></label></span>
					<div class="input-group">
						<span class="input-group-btn" ><button type="button" class="btn btn-info" id="emojiBtn"><span class="glyphicon glyphicon-globe"></span></button></span>
						<input type="text" class="form-control" id="messageInput"placeholder=" 亲输入内容，参与聊天吧">
						<span class="input-group-btn"><button type="button" class="btn btn-success"  id="sendBtn">发送</button></span>
					</div>
				</div>
			</div>
			</div>
	</div>
</div>
